<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>반복문 예제 1 - 2</h2>
    <p>1에서 100까지 짝수의 합 구하기</p>
    <script>
        var sum = 0;
        for(var i=2; i<=100; i=i+2){
            sum = sum + i;
        }

        document.write("1에서 100까지 짝수들의 합은 " + sum + " 입니다");
    </script>
</body>
</html>
