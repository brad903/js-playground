<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>구구단 2, 3단 연습 - html화면</h3>
    <script>
        for(var i = 2; i <= 3; i++){
            document.write("--- 구구단 " + i + "단 ---<br>");
            for(var j = 1; j < 10; j++){
                document.write(i + " * " + j + " = " + i*j + "<br>");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
