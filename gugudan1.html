<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan1</title>

<body>
    <h3>구구단 2, 3단 연습 - 콘솔창</h3>
    <script>
        for(var i = 2; i <= 3; i++){
            console.log("--- 구구단 " + i + "단 ---");
            for(var j = 1; j < 10; j++){
                console.log(i + " * " + j + " = " + i*j);
            }
        }
    </script>
</body>
