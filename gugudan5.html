<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>구구단 6단 구현 - 반복문 사용</h1><br>
    <script>
            var i=1;
            while(i<10){
                document.write("6 * " + i + " = " + 6*i + "<br>");
                i++;
            }
    </script>
</body>
</html>
