<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var strN = prompt("몇 단을 출력할까요?");
            var n = Number(strN);
            document.write("<h1>구구단 " + n + "단 구현 - 반복문 사용</h1><br>")

            var i=1;
            while(i<10){
                document.write(n + " * " + i + " = " + n*i + "<br>");
                i++;
            }
    </script>
</body>
</html>
