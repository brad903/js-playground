<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan1</title>
</head>
<body>
    <h3>구구단 x단 연습 - 콘솔창</h3>
    <script>
        var i = Number(prompt("입력받고 싶은 구구단 숫자를 써주세요"));
        console.log("--- 구구단 " + i + "단 ---");
        for(var j = 1; j < 10; j++){
            console.log(i + " * " + j + " = " + i*j);
        }
    </script>
</body>
</html>
