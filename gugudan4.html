<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i = Number(prompt("입력받고 싶은 구구단 수를 써넣으세요"));
        document.write("<h3>구구단 " + i + "단 연습 - html화면</h3>")
        for(var j = 1; j < 10; j++){
            document.write(i + " * " + j + " = " + i*j + "<br>");
        }
        document.write("<br>");
    </script>
</body>
</html>
