<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>if 예제 1 - 1</h2>
    <p>홀짝 판별 프로그램</p>
    <script>
        var n = Number(prompt("수를 입력해주세요!"));
        if(n % 2 == 1){
            document.write(n + " 은 홀수입니다");
        } else {
            document.write(n + " 은 짝수입니다");
        }
    </script>
</body>
</html>
