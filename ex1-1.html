<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>연습문제 1-1</h1>
    <script>
        // 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.

        // Number은 문자열→정수형으로 바꿔줌
        var num1 = Number(prompt("숫자1을 입력해주세요!"));
        var num2 = Number(prompt("숫자2을 입력해주세요!"));

        console.log("숫자1, 숫자2에 대한 사칙연산 결과");
        console.log(num1 + " + " + num2 + " = " + (num1+num2));
        console.log(num1 + " - " + num2 + " = " + (num1-num2));
        console.log(num1 + " * " + num2 + " = " + (num1*num2));
        console.log(num1 + " / " + num2 + " = " + (num1/num2));
    </script>
</body>
</html>
