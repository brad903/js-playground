<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>구구단 구현하기 - html창</h2>
    <h2>if문 사용해보기</h2>
    <script>
        var flag = true;
        while(flag){
            var n = Number(prompt("2이상, 9이하의 값만 입력할 수 있습니다"));
            if(n > 1 && n < 10) flag = false;
        }
        document.write("<h4>구구단 " + n + "단 구현하기</h4>");
        for(var i=1; i<10; i++){
            document.write(n + " * " + i + " = " + n*i + "<br>");
        }
    </script>
</body>
</html>
