<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구구단 다시 구현</title>
</head>
<body>
    <h3>배열로 구구단 다시 구현 - html</h3>
    <script>
        var results = [];
        var dan = 9;
        var length = 9;
        for(var i=2; i <= dan; i++) {  // 계산 결과를 배열에 저장
            for(var j=1; j <= length; j++){
                results.push(i*j);
            }
        }
        
        var temp = 0;
        for(var i=2; i <= dan; i++) {  // 배열의 내용을 출력 
            document.write("<h4>- " + i + "단 구현하기 -</h4>")
            for(var j=1; j<= length; j++){
                document.write(i + " * " + j + " = " + results[temp]);
                temp = temp + 1;
                document.write("<br>")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
