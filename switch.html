<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>스위치로 성적 출력하기</h3>
    <script>
        var jumsu = Number(prompt("점수를 입력하세요!"));
        var grade;
        switch(Math.floor(jumsu / 10.0)){
            case 10:
            case 9: grade = "A"; break;
            case 8: grade = "B"; break;
            case 7: grade = "C"; break;
            case 6: grade = "D"; break;
            default: grade = "F";
        }
        document.write("<strong>당신의 성적은 " + grade + "입니다.</strong>")
    </script>
</body>
</html>
